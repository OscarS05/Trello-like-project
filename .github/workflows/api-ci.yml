name: API CI

on:
  push:
    branches:
      - main
      - develop
      - tests
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"
  pull_request:
    branches:
      - main
      - develop
      - tests
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
